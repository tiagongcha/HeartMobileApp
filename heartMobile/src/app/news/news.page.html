<ion-header>
  <ion-toolbar>
    <ion-title>news</ion-title>
  </ion-toolbar>
</ion-header>

  <ion-content color="primary">
      <div text-center *ngIf="count">Found {{ count }} posts</div>
     
      <ion-card *ngFor="let post of posts">
        <ion-card-header>
          <ion-card-title [innerHTML]="post.title.rendered"></ion-card-title>
          <ion-card-subtitle>{{ post.date_gmt | date }}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <img [src]="post.media_url">
          <div [innerHTML]="post.excerpt.rendered"></div>
          <!-- <ion-button expand="full" fill="clear" [routerLink]="['/news', post.id]" class="ion-text-right">Read More...</ion-button> -->
          <ion-button expand="full" fill="clear" href={{post.link}} class="ion-text-right">Read More...</ion-button>

        </ion-card-content>
      </ion-card>
     
      <ion-infinite-scroll threshold="100px" (ionInfinite)="loadMore($event)">
        <ion-infinite-scroll-content loadingText="Loading more posts...">
        </ion-infinite-scroll-content>
      </ion-infinite-scroll>
     
    </ion-content>
